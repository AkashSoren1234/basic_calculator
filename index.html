<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="main-container">
      <div class="header">
        <div class="header-title">calc</div>
        <div class="theme-container">
          <div class="theme-title">theme</div>
          <div class="theme-switch-container">
            <div class="theme-indicator">
              <div class="color-indicator">1</div>
              <div class="color-indicator">2</div>
              <div class="color-indicator">3</div>
            </div>
            <div class="theme-color-switcher">
              <div id="color-one" class="color_circle active"></div>
              <div id="color-two" class="color_circle"></div>
              <div id="color-three" class="color_circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="display-output-container">
        <div class="display-output"><span>0</span></div>
      </div>
      <div class="button-container">
        <button id="number" class="numbers">7</button>
        <button id="number" class="numbers">8</button>
        <button id="number" class="numbers">9</button>
        <button id="delete" class="delete">del</button>
        <button id="number" class="numbers">4</button>
        <button id="number"class="numbers">5</button>
        <button id="number" class="numbers">6</button>
        <button id="add" class="operation">+</button>
        <button id="number" class="numbers">1</button>
        <button id="number" class="numbers">2</button>
        <button id="number" class="numbers">3</button>
        <button id="minus" class="operation">-</button>
        <button id="decimal" class="decimal">.</button>
        <button id="number" class="numbers">0</button>
        <button id="divide" class="operation">/</button>
        <button id="multiply" class="operation">x</button>
        <button id="reset" class="reset">reset</button>
        <button id="equals" class="equals">=</button>
      </div>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
